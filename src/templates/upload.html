<!DOCTYPE html><html><head><title>DOC upload</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></head><body>    <div class="w3-container">        <h1>Upload a .doc or .docx file</h1>        <form method="post" enctype="multipart/form-data">            <input type="file" name="file" required>            <br>            <button type="submit" class="w3-btn w3-margin-bottom w3-large w3-blue w3-margin-top">Отправить</button>        </form>    </div></body></html>
