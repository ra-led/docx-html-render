<!DOCTYPE html><html><head><title>DOC UPLOAD</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script><style>    .preloader {        display: none;        position: fixed;        top: 0;        left: 0;        width: 100%;        height: 100%;        background: rgba(255, 255, 255, 0.8);        z-index: 1000;        justify-content: center;        align-items: center;        flex-direction: column;    }    .preloader img {        width: 50px;        height: 50px;    }</style></head><body>    <div class="w3-container">        <h1>Загрузите .doc или .docx файл</h1>        <form id="uploadForm" method="post" enctype="multipart/form-data">            <input type="file" name="file" required>            <br>            <button type="submit" class="w3-btn w3-margin-bottom w3-large w3-blue w3-margin-top">Отправить</button>        </form>    </div>    <div class="preloader w3-text-blue" id="preloader">        <img src="https://icons8.com/preloaders/preloaders/1490/Rhombus.gif" alt="Loading...">        <p>Пожалуйста, подождите. Ответ приходит в среднем за 30 секунд.</p>        <div class="w3-light-grey w3-round-large">            <div id="progressBar" class="w3-container w3-blue w3-round-large" style="width:0%">0%</div>        </div>    </div>    <script>        document.getElementById('uploadForm').addEventListener('submit', function(event) {            event.preventDefault();            document.getElementById('preloader').style.display = 'flex';                        var formData = new FormData(this);            var xhr = new XMLHttpRequest();            xhr.open('POST', '/', true);            xhr.onload = function () {                if (xhr.status === 200) {                    window.location.href = '/';                } else {                    alert('An error occurred!');                }            };            xhr.send(formData);        });        var socket = io.connect('http://' + document.domain + ':' + location.port);        socket.on('progress', function(data) {            var progressBar = document.getElementById('progressBar');            progressBar.style.width = data.progress + '%';            progressBar.innerHTML = data.progress + '%';        });    </script></body></html>
