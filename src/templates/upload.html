<!DOCTYPE html><html><head><title>DOC UPLOAD</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><style>    .preloader {        display: none;        position: fixed;        top: 0;        left: 0;        width: 100%;        height: 100%;        background: rgba(255, 255, 255, 0.8);        z-index: 1000;        justify-content: center;        align-items: center;        flex-direction: column;    }    .preloader img {        width: 50px;        height: 50px;    }</style></head><body>    <div class="w3-container">        <h1>Загрузите .doc или .docx файл</h1>        <form id="uploadForm" method="post" enctype="multipart/form-data">            <input type="file" name="file" required>            <br>            <button type="submit" class="w3-btn w3-margin-bottom w3-large w3-blue w3-margin-top">Отправить</button>        </form>    </div>    <div class="preloader" id="preloader">        <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="Loading...">        <p>Пожалуйста, подождите. Ответ приходит в среднем за 30 секунд.</p>    </div>    <script>        document.getElementById('uploadForm').addEventListener('submit', function(event) {            event.preventDefault();            document.getElementById('preloader').style.display = 'flex';            this.submit();        });    </script></body></html>
