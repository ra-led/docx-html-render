<!DOCTYPE html><html><head><title>DOC UPLOAD</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><style>    .preloader {        display: none;        position: fixed;        top: 0;        left: 0;        width: 100%;        height: 100%;        background: rgba(255, 255, 255, 0.8);        z-index: 1000;        justify-content: center;        align-items: center;        flex-direction: column;    }    .preloader img {        width: 50px;        height: 50px;    }    .progress {        width: 80%;        background-color: #ddd;        margin-top: 20px;    }    .bar {        width: 0%;        height: 30px;        background-color: #4CAF50;        text-align: center;        line-height: 30px;        color: white;    }</style></head><body>    <div class="w3-container">        <h1>Загрузите .doc или .docx файл</h1>        <form id="uploadForm" method="post" enctype="multipart/form-data">            <input type="file" name="file" required>            <br>            <button type="submit" class="w3-btn w3-margin-bottom w3-large w3-blue w3-margin-top">Отправить</button>        </form>    </div>    <div class="preloader w3-text-blue" id="preloader">        <img src="https://icons8.com/preloaders/preloaders/1490/Rhombus.gif" alt="Loading...">        <p>Пожалуйста, подождите. Ответ приходит в среднем за 30 секунд.</p>        <div class="progress">            <div class="bar" id="progressBar">0%</div>        </div>    </div>    <script>        document.getElementById('uploadForm').addEventListener('submit', function(event) {            event.preventDefault();            document.getElementById('preloader').style.display = 'flex';            this.submit();            checkProgress();        });        function checkProgress() {            fetch('/progress')                .then(response => response.text())                .then(progress => {                    document.getElementById('progressBar').style.width = progress + '%';                    document.getElementById('progressBar').textContent = progress + '%';                    if (progress < 100) {                        setTimeout(checkProgress, 1000);                    }                });        }    </script></body></html>
