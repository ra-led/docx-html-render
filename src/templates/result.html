<!DOCTYPE html><html><title>DOC render</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><style>    .content {        width: 70%;        float: left;        overflow: auto;    }    .toc {        width: 30%;        float: right;        position: sticky;        top: 0;    }    .link {    }</style><body><div class="w3-container">    <div class="content">        <div class="w3-container">            {{ html_content | safe }}        </div>    </div>    <div class="toc">        <div class="w3-container w3-card w3-margin-top">            <h4>Содержание</h3>            {{ toc_links | safe }}        </div>        <br>        <a class="w3-text-blue" href="/">Загрузить другой файл</a>    </div></div></body></html>
