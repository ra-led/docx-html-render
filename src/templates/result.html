<!DOCTYPE html><html><title>DOC RENDER</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><style>    .content {        width: 70%;        float: left;        overflow: auto;    }    .toc {        width: 30%;        float: right;        position: sticky;        top: 0;        height: 100vh; /* Full viewport height */        overflow: hidden; /* Hide overflow to prevent outer scroll */    }    .toc-inner {        height: 100%;        overflow-y: auto; /* Enable vertical scrolling within TOC */    }</style><body><div class="w3-container">    <div class="content w3-padding">        {{ html_content | safe }}    </div>    <div class="toc w3-padding w3-card">        <div class="toc-inner">            <br>            <a class="w3-text-blue" href="/">Загрузить другой файл</a>            <div><h4>СОДЕРЖАНИЕ</h4></div>            {{ toc_links | safe }}        </div>    </div></div></body></html>
